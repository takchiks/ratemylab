<!DOCTYPE html>
<html lang="en" dir="ltr">

<!-- header stuff goes here -->
	<head>
	  <meta charset = "utf-8">
		<title>Rate My Lab (Professor) - New Lab</title>
		<link rel = "stylesheet" href = "css/main.css" <!-- specifies to use css file for stylesheet -->
  </head>

<!-- body stuff goes here -->
	<body>
    <button type = "submit">Back</button><br>
    <h1>New Lab</h1><br>
    <form>
      <p>
        <label for = "choose_prof">Professor/Lab TA:</label>
        <select name = "professor/ta" id = "professor/ta">
          <option value = "prof_example1">Professor X</option>
          <option value = "prof_example2">Lab TA Y</option>
          <option value = "prof_example3">Professor </option>
        </select><br><br>
      </p>
      <p>
        <label for = "new_lab_name">Lab Name:</label>
        <input type = "text" id = "new_lab_name" name = "new_lab_name"><br><br>
      </p>
      <p>
        <label for = "new_lab_pw">New Password:</label>
        <input type = "password" id = "new_lab_pw" name = "new_lab_pw"><br><br>
      </p>
      <p>
        <label for = "confirm_new_lab_pw">Confirm:</label>
        <input type = "password" id = "confirm_new_lab_pw" name = "confirm_new_lab_pw"><br><br>
      </p>
      <p>
        <label for = "new_lab_num_questions">Number of Questions:</label>
        <input type = "text" id = "new_lab_num_questions" name = "new_lab_num_questions"><br><br><br>
      </p>
    </form>
		<div style="height:30px; line-height:30px; text-align:center;">
      <button type = "submit">Save</button>
      <button type = "submit">Select Students</button>
    </div>
	</body>

</html>
